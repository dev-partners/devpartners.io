---
layout: app
---

<div class="bg-white text-gray-900 py-24">
    <div class="container">

        <div class="mb-12">
            <h3 class="font-mono flex">
                <div class="bg-gray-950 rounded h-6 w-6 text-white flex items-center text-center text-sm justify-center mr-2">
                    <span>>_</span>
                </div>
                <span>The I/O Blog</span>
            </h3>
        </div>

        {% if page.collection == "team" %}
        <div class="team-headline flex items-center">
            <div class="mr-6">
                <img src="{{ page.photo }}" alt="{{ page.name }}" class="h-20 rounded-full">
            </div>
            <div>
                <h1 class="text-xl">{{ page.name }}</h1>
                <h3 class="font-mono text-blue-700">{{ page.title }}</h3>
            </div>
        </div>
        {% endif %}

        <div id="articles" class="my-12 -mx-6">
            <div class="flex flex-wrap">
                {% for i in (1..9) %}
                <div class="w-full md:w-1/2 lg:w-1/3 px-6 mb-12">
                    <div class="h-96 md:h-64 bg-cover bg-no-repeat bg-center rounded-sm"
                         style="background-image: url('https://images.unsplash.com/photo-1517134191118-9d595e4c8c2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1600&q=60')">
                    </div>
                    <div class="text-sm text-gray-500 flex items-center my-3">
                        <span class="mr-6">February 2, 2020</span>
                        <span class="mr-4">laravel</span>
                        <span class="mr-4">vuejs</span>
                    </div>
                    <div class="text-xl font-medium my-3">
                        <a href="#">Hello World and Some Other Title Words to Make Long Title</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
